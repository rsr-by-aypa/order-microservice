spring.application.name=order-microservice

# PostgreSQL Config
spring.datasource.url=jdbc:postgresql://localhost:5432/order_db
spring.datasource.username=rsr
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# RabbitMQ Config
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.order.queue.name=order
rabbitmq.order.exchange.name=order_exchange

rabbitmq.order.created.routing_key=order.created
rabbitmq.order.updated.routing_key=order.cancelled

logging.level.org.springframework.amqp=DEBUG
logging.level.org.springframework.boot=DEBUG
logging.level.com.your.package=DEBUG

# JPA-Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
